
spring:
  datasource:
    driverClassName: org.h2.Driver
    url: jdbc:h2:mem:itau-seguros
    username: sa
    password:
  jpa:
    defer-datasource-initialization: true
    database-platform: org.hibernate.dialect.H2Dialect
    hibernate.ddl-auto: create-drop

  h2:
    console:
      enabled: true
      path: /h2-console



